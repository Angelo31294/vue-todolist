<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Vue To Do List</title>
    </head>
    <body>

        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <!-- /Logo -->

            <div id="app">

                <!-- Search bar -->
                <form class="add_bar" @submit.prevent="addTodo">
                    <input type="text" placeholder="inserisci testo to do" v-model="newText" required>
                    <button type="submit">Aggiungi</button>
                </form>
                <!-- /Search bar -->

                <!-- To do list -->
                <div class="list">
                    <div class="card_list">
                        <ul >
                            <li v-for="(todo, index) in todos" class="flex">
                                <span :class="todo.done ? 'done' : ''">{{ todo.text }}</span>
                                <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /To do list -->

            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
